<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases Animadas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            overflow: hidden;
            white-space: nowrap;
            font-size: 24px;
            display: inline-flex;
            position: relative;
        }
        .text {
            opacity: 0;
            transform: translateX(-100%);
            animation: slideIn 1s forwards;
            animation-delay: var(--delay);
        }
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container"></div>

    <script>
        const phrases = [
            "Primera frase larga",
            "Segunda frase corta",
            "Tercera frase aquí"
        ];
        let index = 0;

        function updateText() {
            const container = document.getElementById('container');
            container.innerHTML = ''; // Limpiar contenido previo
            const phrase = phrases[index];

            for (let i = 0; i < phrase.length; i++) {
                const span = document.createElement('span');
                span.classList.add('text');
                span.style.setProperty('--delay', `${i * 0.1}s`);
                span.textContent = phrase[i];
                container.appendChild(span);
            }

            index = (index + 1) % phrases.length;
            setTimeout(updateText, (phrase.length * 100) + 2000); // Cambia la frase después de que se complete la animación + pausa de 2 segundos
        }

        updateText();
    </script>
</body>
</html>
